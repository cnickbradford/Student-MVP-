<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Task and to-do list</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Tasks and To-do list</h1>
        <h2>Keep track of your to-do list!</h2>
        <button type="button" class="button" id="read">See all task!</button>
        <button type="button" class="button" id="create">
          Add a new task!
        </button>
        <input
          class="text"
          type="textbox"
          id="name text"
          placeholder="new task"
        />
        <input
          class="text"
          type="textbox"
          id="priority text"
          placeholder="priority"
        />
        <form class="form" id="showform">
          <button type="button" class="button" id="update">Update</button>
          <input
            class="text"
            type="textbox"
            id="task id"
            placeholder="Task number"
          />
          <input
            class="text"
            type="textbox"
            id="key"
            placeholder="new name"
          />
          <input
            class="text"
            type="textbox"
            id="value"
            placeholder="new priority"
          />
        </form>
      </header>
    </div>
  </body>
</html>
